{% extends 'layout.html' %}

{% block extra_links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.css') }}">
{% endblock extra_links %}

{% block content %}

<div class="container-lg">

    <div class="row mt-3">
        <div class="col-lg-8">
            <div class="chessboard" id="board"></div>
        </div>
        <div class="col-lg-4">
            <div class="row h-100">
                <div class="col-lg-12 col-6">
                    <div class="row mt-1">

                        <div class="col-lg-2 col-3">
                            <img class="profile_image" src="{{ opponent.user.get_image_url() }}"></img>
                        </div>
                        <div class="col-lg-7 col-9">
                            <div class="username">{{ opponent.user.username }}</div>
                        </div>
                        <div class="col-lg-3 col-12">00:00</div>

                    </div>
                </div>
                <div class="col-lg-12 col-6 mt-auto">
                    <div class="row mt-1 mb-1">

                        <div class="col-lg-2 col-3 order-2 order-lg-1 text-end text-lg-start">
                            <img class="profile_image" src="{{ current_player.user.get_image_url() }}"></img>
                        </div>
                        <div class="col-lg-7 col-9 order-1 text-end text-lg-start">
                            <div class="username">
                                {{ current_player.user.username }}
                                <div id="current_player_color">{{ current_player.color }}</div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-12 order-3 order-lg-3 text-end text-lg-start">00:00</div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/chessboard-1.0.0.js') }}"></script>
<script src="{{ url_for('static', filename='js/chessboard.js') }}"></script>
{% endblock extra_scripts %}
